<sly  
   data-sly-test.empty="${!properties.fileReference}" 
   data-sly-use.template="core/wcm/components/commons/v1/templates.html" 
   data-sly-call="${template.placeholder @ isEmpty=empty}"/>
<!-- start header --> 
<sly data-sly-test="${!empty}">
   <header data-sly-use.header="com.aembootcamp.core.models.HeaderModel">
      <div class="navbar navbar-default navbar-static-top">
         <div class="container">
            <div class="navbar-header"> 
               <button type="button" class="navbar-toggle" data-toggle="collapse" 
                  data-target=".navbar-collapse"> 
               <span class="icon-bar"></span> 
               <span class="icon-bar"></span> 
               <span class="icon-bar"></span> 
               </button> 
               <a class="navbar-brand" href="${header.logoLink @extension='html'}"> 
               <img src="${header.fileReference}" alt="${header.altText}" width="99" height="52"/> 
               </a> 
            </div>
            <div class="navbar-collapse collapse ">
               <ul class="nav navbar-nav">
                  <li class="dropdown active" data-sly-repeat.nav="${header.headerNavigationItemsList}">
                     <a href="${nav.path @extension='html'}" class="dropdown-toggle " data-toggle="dropdown" data-hover="dropdown" 
                        data-delay="0" data-close-others="false">${nav.title} 
                     <i class="fa fa-angle-down" data-sly-test.childNav="${nav.listChildren}"></i> 
                     </a> 
                     <ul class="dropdown-menu" data-sly-test="${childNav}" >
                        <li data-sly-repeat="${childNav}"> 
                           <a href="${item.path @extension='html'}">${item.title}</a> 
                        </li>
                     </ul>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </header>
</sly>
<!-- end header -->
